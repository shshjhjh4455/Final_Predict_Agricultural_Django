{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:mypage' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value }}">
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">지역</label>
            <input type="text" class="form-control" name="location" id="location"
                   value="{{ form.location.value|default_if_none:'서울' }}">
        </div>
        <div class="mb-3">
            <label for="password1">재배면적</label>
            <input type="text" class="form-control" name="area" id="area"
                   value="{{ form.area.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone"
                   value="{{ form.phone.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
{% endblock %}
