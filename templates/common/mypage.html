<!-- make mypage using get_user_info() -->
<!-- Path: templates/common/mypage.html -->
{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:mypage' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <!-- value에 user name = user.name -->
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="location">지역</label>
            <input type="text" class="form-control" name="location" id="location" value="{{ user.location }}">
        </div>
        <div class="mb-3">
            <label for="area">면적</label>
            <input type="text" class="form-control" name="area" id="area" value="{{ user.area }}">
        </div>
        <div class="mb-3">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ user.phone }}">
        </div>
        <!-- 수정버튼 생성 -->
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
{% endblock %}
