<!-- Path: templates/common/recommend.html -->
{% extends "base.html" %}
{% block content %}
<!-- y_p 값을 표시 -->
<div class="container my-3">
    <form method="post" action="{% url 'output:predict' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include "form_errors.html" %}
        <!-- location user_info.location-->
        <!-- location -->
        <div class="mb-3">
            <!-- 지역 -->
            <div class="mb-3">
                <label for="area">면적 (ha)</label>
                <input type="number" class="form-control" name="area" id="area" value="{{ area }}" readonly>
            </div>
        </div>
        <!-- 생산량 예측 -->
        <div class="mb-3">
            <label for="output">예측 생산량 값 (톤)</label>
            <input type="text" class="form-control" name="output" id="output" value="{{ output }}" readonly>

            <!-- 추천페이지 버튼 -->
            <br>

            <!-- 예측페이지 버튼 -->
            <br>

            <div class="d-flex justify-content-end">
                <a href="{% url 'output:predict' %}">
                    <button type="button" class="btn btn-primary">면적 재입력하기</button></a>
            <div style="margin-left:20px;"></div>
            <td class="d-flex justify-content-end">
                <a href="{% url 'api_checker:detail' %}">
                    <button type="button" class="btn btn-primary">가격예측하기</button></a>
            </td>
            </div>

    </form>
</div>
{% endblock %}
